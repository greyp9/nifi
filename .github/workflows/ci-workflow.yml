name: ci-workflow

on: [push, pull_request]

env:
  DEFAULT_MAVEN_OPTS: >-
    -Xmx2g
    -XX:ReservedCodeCacheSize=1g
    -XX:+UseG1GC
    -Dorg.slf4j.simpleLogger.defaultLogLevel=WARN
    -Dhttp.keepAlive=false
    -Dmaven.wagon.http.pool=false
  MAVEN_COMMAND: >-
    mvn package verify
    -V
    -D dir-only
    -D disableXmlReport
    -nsu
    -ntp
    -ff
  MAVEN_PROFILES: >-
    -P contrib-check
    -P include-grpc
    -P skip-nifi-bin-assembly
  MAVEN_PROJECTS: >-
    -pl :nifi-bootstrap-utils -am
    -pl -nifi-toolkit/nifi-toolkit-assembly
    -pl -nifi-registry/nifi-registry-assembly
    -pl -minifi/minifi-assembly
    -pl -nifi-system-tests

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  ubuntu-build-en:
    timeout-minutes: 120
    runs-on: ubuntu-latest
    name: Ubuntu Zulu JDK 11 EN
    steps:
      - name: System Information
        run: |
          cat /proc/cpuinfo
          cat /proc/meminfo
          df
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Cache Maven Dependencies
        uses: actions/cache@v2
        with:
          path: |
            ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Cache Node Modules
        uses: actions/cache@v2
        with:
          path: |
            ~/.npm
            **/node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-
      - name: Set up Java 11
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'
      - name: Maven Build
        env:
          MAVEN_OPTS: >-
            ${{ env.DEFAULT_MAVEN_OPTS }}
            -Duser.language=en
            -Duser.country=AU
            -Duser.region=AU
            -Duser.timezone=Australia/Melbourne
        run: >
          ${{ env.MAVEN_COMMAND }}
          ${{ env.MAVEN_PROFILES }}
          ${{ env.MAVEN_PROJECTS }}
      - name: upload-on-failure
        uses: actions/upload-artifact@v2
        with:
          name: surefire-reports-ubuntu-en
          path: |
            ./**/target/surefire-reports/*.txt
            ./**/target/surefire-reports/*.xml
          retention-days: 3
        if: failure()
      - name: System Information (after)
        run: df
