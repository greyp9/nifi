name: ci-workflow

on: [push, pull_request]

env:
  DEFAULT_MAVEN_OPTS: >-
    -Xmx2g
    -XX:ReservedCodeCacheSize=1g
    -XX:+UseG1GC
    -Dorg.slf4j.simpleLogger.defaultLogLevel=WARN
    -Dhttp.keepAlive=false
    -Dmaven.wagon.http.pool=false
  MAVEN_COMMAND: >-
    mvn package verify
    -V
    -D dir-only
    -D disableXmlReport
    -nsu
    -ntp
    -ff
  MAVEN_PROFILES: >-
    -P contrib-check
    -P include-grpc
    -P skip-nifi-bin-assembly
  MAVEN_PROJECTS: >-
    -pl -nifi-toolkit/nifi-toolkit-assembly
    -pl -nifi-registry/nifi-registry-assembly
    -pl -minifi/minifi-assembly
    -pl -nifi-system-tests

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:

  windows-build:
    timeout-minutes: 120
    runs-on: windows-latest
    name: Windows Zulu JDK 8 FR
    steps:
      - name: System Information
        run: |
          systeminfo
          df
      - name: Setup Git
        run:  |
          git config --global core.autocrlf false
          git config --global core.longpaths true
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Cache Maven Dependencies
        uses: actions/cache@v2
        with:
          path: |
            ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Get NPM Cache Directory
        id: npm-cache-directory
        run: |
          echo "::set-output name=directory::$(npm config get cache)"
      - name: Cache Node Modules
        uses: actions/cache@v2
        with:
          path: |
            ${{ steps.npm-cache-directory.outputs.directory }}
            **/node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-
      - name: Set up Java 8
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '8'
      - name: Maven Build
        env:
          MAVEN_OPTS: >-
            ${{ env.DEFAULT_MAVEN_OPTS }}
            -Duser.language=fr
            -Duser.country=FR
            -Duser.region=FR
            -Duser.timezone=Europe/Paris
        run: >-
          ${{ env.MAVEN_COMMAND }}
          ${{ env.MAVEN_PROJECTS }}
      - name: Upload Test Reports
        uses: actions/upload-artifact@v2
        with:
          name: surefire-reports-windows-fr
          path: |
            ./**/target/surefire-reports/*.txt
            ./**/target/surefire-reports/*.xml
          retention-days: 3
        if: failure()
      - name: Post Disk Usage
        run: |
          df
          du
